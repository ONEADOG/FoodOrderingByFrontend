<h1 class="flex justify-center mt-5 text-2xl">ข้อมูลการชำระเงิน</h1><div class="mt-2 m-10">
<form [formGroup]="formpayment" >
<label for="">หมายเลขโต๊ะ</label>
<input class="input input-bordered input-warning w-full max-w-xs" type="text" formControlName="tableName"><br>
<label>จำนวนลูกค้า </label>
<input class="input input-bordered input-warning w-full max-w-xs "  value="{{formpayment.get('guestQty')?.value}}" placeholder="{{formpayment.get('guestQty')?.value}}" readonly ><br>
<label for="">โปรโมชั่น</label>
<input class="input input-bordered input-warning w-full max-w-xs "  value="{{formpayment.get('promotion')?.value}}" placeholder="{{formpayment.get('promotion')?.value}}" readonly ><br>
<input class="input input-bordered input-warning w-full max-w-xs "  value="{{formpayment.get('paymentType')?.value}}" placeholder="{{formpayment.get('promotion')?.value}}" readonly ><br>
<label for="">ราคารวม</label>
<input class="input input-bordered input-warning w-full max-w-xs "  value="{{formpayment.get('totalPrice')?.value}}" placeholder="{{formpayment.get('totalPrice')?.value}}" readonly ><br>
<label for="">หลักฐานการโอน</label>
<img class= " mt-3 ml-14 w-44 h-54" src="{{ formpayment.get('slipImage')?.value }}" alt="" >
</form></div>
