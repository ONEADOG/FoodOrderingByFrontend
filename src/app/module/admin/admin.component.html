<body class="bg-blue-50 ">
   <button data-drawer-target="separator-sidebar" data-drawer-toggle="separator-sidebar"
      aria-controls="separator-sidebar" type="button"
      class="inline-flex items-center p-2 mt-2 ml-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
      <span class="sr-only">Open sidebar</span>
      <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
         xmlns="http://www.w3.org/2000/svg">
         <path clip-rule="evenodd" fill-rule="evenodd"
            d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
         </path>
      </svg>
   </button>

   <aside id="separator-sidebar"
      class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
      aria-label="Sidebar">
      <div class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800 shadow-md">
         <ul class="space-y-2 font-medium" *ngIf="admindata">
            <li>
               <div class="flex justify-center text-2xl">
                  <h1>Foodorder</h1>
               </div>
               <div class="flex avatar justify-center pt-4 pb-4 ">
                  <div class="shadow-md w-20 rounded-full ring ring-success ring-offset-base-100 ring-offset-2">
                     <img src="{{admindata.userImage}}" />
                  </div>
               </div>
               <div class="flex justify-center pb-2">
                      <h2 class="text-2xl font-semibold">{{admindata.firstName}}</h2>
               </div>
               <a routerLink="../admin"
                  class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                  <svg
                     class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                     aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 21">
                     <path
                        d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z" />
                     <path
                        d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z" />
                  </svg>
                  <span class="ml-3">Dashboard</span>
               </a>
            </li>
            <li>
               <a routerLink="./manageuser"
                  class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                  <svg
                     class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                     aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 18">
                     <path
                        d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2.97 2.97 0 0 1-.184 1H19a1 1 0 0 0 1-1v-1a5.006 5.006 0 0 0-5-5ZM6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z" />
                  </svg>
                  <span class="flex-1 ml-3 whitespace-nowrap">จัดการพนักงาน</span>
                  <span
                     class="inline-flex items-center justify-center px-2 ml-3 text-sm font-medium text-gray-800 bg-yellow-400  rounded-full dark:bg-gray-700 dark:text-gray-300">Pro</span>
               </a>
            </li>
            <li>
               <a routerLink="menu"
                  class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                  <svg
                     class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                     viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#000000">

                     <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                     <g id="SVGRepo_iconCarrier">

                           stroke="#292D32" stroke-width="1.5" stroke-miterlimit="10"></path>
                        <path opacity="0.4" d="M16 22H20.78C22.07 22 23.08 20.91 22.99 19.62L22 6" stroke="#292D32"
                           stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round">
                        </path>
                        <path d="M9.67969 6.38L10.7197 2.06006" stroke="#292D32" stroke-width="1.5"
                           stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path>
                        <path d="M16.3809 6.38977L17.3209 2.0498" stroke="#292D32" stroke-width="1.5"
                           stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path>

                           stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path>
                        <path opacity="0.4" d="M6.69922 16H14.6992" stroke="#292D32" stroke-width="1.5"
                           stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path>
                     </g>
                  </svg>
                  <span class="flex-1 ml-3 whitespace-nowrap">เมนู</span>
                  <span
                     class="inline-flex items-center justify-center w-3 h-3 p-3 ml-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full dark:bg-blue-900 dark:text-blue-300">3</span>
               </a>
            </li>
            <li>
               <a routerLink="review"
                  class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                  <svg
                     class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                     viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg"
                     xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns"
                     fill="#000000">
                     <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                     <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                     <g id="SVGRepo_iconCarrier">
                        <title>comment-3</title>
                        <desc>Created with Sketch Beta.</desc>
                        <defs> </defs>
                        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"

                              fill="#000000">
                              <path
                                 d="M228,267 C226.896,267 226,267.896 226,269 C226,270.104 226.896,271 228,271 C229.104,271 230,270.104 230,269 C230,267.896 229.104,267 228,267 L228,267 Z M220,281 C218.832,281 217.704,280.864 216.62,280.633 L211.912,283.463 L211.975,278.824 C208.366,276.654 206,273.066 206,269 C206,262.373 212.268,257 220,257 C227.732,257 234,262.373 234,269 C234,275.628 227.732,281 220,281 L220,281 Z M220,255 C211.164,255 204,261.269 204,269 C204,273.419 206.345,277.354 210,279.919 L210,287 L217.009,282.747 C217.979,282.907 218.977,283 220,283 C228.836,283 236,276.732 236,269 C236,261.269 228.836,255 220,255 L220,255 Z M212,267 C210.896,267 210,267.896 210,269 C210,270.104 210.896,271 212,271 C213.104,271 214,270.104 214,269 C214,267.896 213.104,267 212,267 L212,267 Z M220,267 C218.896,267 218,267.896 218,269 C218,270.104 218.896,271 220,271 C221.104,271 222,270.104 222,269 C222,267.896 221.104,267 220,267 L220,267 Z"
                                 id="comment-3" sketch:type="MSShapeGroup"> </path>
                           </g>
                        </g>
                     </g>
                  </svg>
                  <span class="flex-1 ml-3 whitespace-nowrap">ความคิดเห็น</span>
               </a>
            </li>
            <li>
               <a routerLink="tabled"
                  class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                  <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" height="200px" width="200px" version="1.1" id="_x32_" xmlns="http://www.w3.org/2000/svg"
                     xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512" xml:space="preserve"
                     fill="#000000">
                     <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                     <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                     <g id="SVGRepo_iconCarrier">
                        <style type="text/css">
                           .st0 {
                              fill: #000000;
                           }
                        </style>
                        <g>
                           <path class="st0"
                              d="M405.369,78.427H106.631L0,171.016v3.764v52.337v1.163v205.293h66.066V228.28h23.402v133.79h57.807V228.28 h217.442v133.79h57.814V228.28h23.395v205.293H512V228.28v-1.163v-56.11L405.369,78.427z M112.792,94.946H399.2l84.808,73.634 H27.984L112.792,94.946z M49.548,417.055H16.519V228.28h33.029V417.055z M130.757,345.55h-24.77V228.28h24.77V345.55z M406.014,345.55h-24.778V228.28h24.778V345.55z M495.482,417.055h-33.037V228.28h33.037V417.055z M495.482,211.762H16.519v-30.79 h478.963V211.762z">
                           </path>
                        </g>
                     </g>
                  </svg>
                  <span class="flex-1 ml-3 whitespace-nowrap">เช็คโต๊ะ</span>
               </a>
            </li>
           
            <li>
               <a 
                  class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                  <svg
                     class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                     aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                     <path d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.96 2.96 0 0 0 .13 5H5Z" />
                     <path
                        d="M6.737 11.061a2.961 2.961 0 0 1 .81-1.515l6.117-6.116A4.839 4.839 0 0 1 16 2.141V2a1.97 1.97 0 0 0-1.933-2H7v5a2 2 0 0 1-2 2H0v11a1.969 1.969 0 0 0 1.933 2h12.134A1.97 1.97 0 0 0 16 18v-3.093l-1.546 1.546c-.413.413-.94.695-1.513.81l-3.4.679a2.947 2.947 0 0 1-1.85-.227 2.96 2.96 0 0 1-1.635-3.257l.681-3.397Z" />
                     <path
                        d="M8.961 16a.93.93 0 0 0 .189-.019l3.4-.679a.961.961 0 0 0 .49-.263l6.118-6.117a2.884 2.884 0 0 0-4.079-4.078l-6.117 6.117a.96.96 0 0 0-.263.491l-.679 3.4A.961.961 0 0 0 8.961 16Zm7.477-9.8a.958.958 0 0 1 .68-.281.961.961 0 0 1 .682 1.644l-.315.315-1.36-1.36.313-.318Zm-5.911 5.911 4.236-4.236 1.359 1.359-4.236 4.237-1.7.339.341-1.699Z" />
                  </svg>
                  <span (click)="logOut()" class="flex-1 ml-3 whitespace-nowrap">Log out</span>
               </a>
            </li>
         </ul>

      </div>
   </aside>

   <div class="p-4 sm:ml-64 ">
      <div class="flex justify-between mb-2">
         <h1 class="text-3xl">Dashboard</h1>
         <h1 class="text-2xl mr-72">พนักงาน</h1>
      </div>
      <div class="flex">
         <div class="justify-start card w-72 h-52 bg-gradient-to-r from-orange-400  to-yellow-400 shadow-xl " data-aos="fade-up"
         data-aos-duration="3000">
            <div class="card-body ">
               <h2 class="card-title text-5xl font-extralight">ยอดขาย</h2>
              
               <div class="relative card-actions top-12 justify-start ">
                  <h1 class=" text-3xl font-semibold text-white" *ngIf="statprice" >{{statprice}} บาท</h1>
               </div>
            </div>
         </div>
         <div class="ml-5 card w-72 h-56  bg-white  shadow-xl">
            <div class="card-body">
               <h2 class="card-title text-3xl  font-thin text-orange-400   ">ลูกค้า</h2>

               <div class="relative card-actions top-20 justify-start ">
                  <h1 class="text-2xl"*ngIf="statquest" >{{statquest}} คน</h1>
               </div>
            </div>
         </div>
         <div class="flex justify-end">
            <div class="user card-body shadow-md rounded-xl w-72 h-72  ml-60 bg-white overflow-y-auto ">
               <div class=" sticky top-0 w-full h-10 flex bg-white">
                  <h2 class=" card-title">พนักงาน</h2> <button
                     class="btn-xs btn-success text-base-100 ml-16 my-2 rounded-lg" routerLink="./manageuser">จัดการ
                  </button>
                  <div class="my-1 bg-gray-600 h-[1px] "></div>
               </div>
               
               <ul>
                  <li *ngFor="let user of listuser" class="flex">
                     <div class="flex h-10 mt-2 " *ngIf="user.userStatus == 1 ">
                        <div class="avatar m-1">
                           <div class="w-9 rounded-full ring ring-success ring-offset-base-100 ring-offset-0">
                              <img src="{{user.userImage}}" />
                           </div>
                        </div>
                        <div class=" m-2">{{user.firstName}}</div>
                        <div class="m-2">{{user.lastName}}</div>
                        <div class="m-2">{{user.userType}}</div>
                     </div>
                  </li>
               </ul>
            </div>
         </div>
      <!-- <div class="bg-white w-20 h-24">{{randomfood.foodName}}</div> -->
      </div>
